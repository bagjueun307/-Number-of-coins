<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pixel Game Score Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2c3e50;
            --panel-bg: #ecf0f1;
            --coin-color: #f1c40f;
            --loot-color: #3498db;
            --reset-color: #e74c3c;
            --border-pixel: 4px;
        }

        body {
            background-color: var(--bg-color);
            /* 배경을 어두운 벽돌 느낌으로 */
            background-image: radial-gradient(#34495e 20%, transparent 20%), radial-gradient(#34495e 20%, transparent 20%);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* 메인 윈도우 창 */
        .window {
            background: var(--panel-bg);
            border: var(--border-pixel) solid #000;
            padding: 30px;
            width: 700px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        .window-title {
            font-size: 24px;
            margin-bottom: 40px;
            border-bottom: 4px solid #000;
            padding-bottom: 20px;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .card {
            background: #ddd;
            border: var(--border-pixel) solid #000;
            padding: 20px;
            width: 250px;
        }

        /* 이미지 크기 키우기 */
        .icon {
            width: 100px;
            height: 100px;
            image-rendering: pixelated; /* 도트 선명하게 */
            margin-bottom: 15px;
        }

        .label { font-size: 16px; margin: 10px 0; }
        .count { font-size: 40px; margin: 15px 0; display: block; }

        /* 버튼 디자인 */
        .btn-group { display: flex; gap: 10px; justify-content: center; }
        
        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 10px;
            cursor: pointer;
            border: 3px solid #000;
            outline: none;
            transition: 0.1s;
        }

        button:active { transform: translateY(4px); box-shadow: none; }

        .add-btn { background: #fff; box-shadow: 0 4px 0 #999; }
        .sub-btn { background: #e74c3c; color: white; box-shadow: 0 4px 0 #921; }

        .reset-btn {
            margin-top: 20px;
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            font-size: 14px;
            box-shadow: 0 6px 0 #921;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="window-title">SCORE TRACKER</div>

    <div class="score-container">
        <div class="card">
            <img src="https://img.icons8.com/pixel-bold/100/null/coin-scaling-gradient.png" class="icon" alt="coin">
            <div class="label">COIN</div>
            <span id="coin-count" class="count">0</span>
            <div class="btn-group">
                <button class="add-btn" onclick="update('coin', 1)">ADD</button>
                <button class="sub-btn" onclick="update('coin', -1)">SUB</button>
            </div>
        </div>

        <div class="card">
            <img src="https://img.icons8.com/pixel-bold/100/null/treasure-chest.png" class="icon" alt="loot">
            <div class="label">LOOT</div>
            <span id="item-count" class="count">0</span>
            <div class="btn-group">
                <button class="add-btn" onclick="update('item', 1)">ADD</button>
                <button class="sub-btn" onclick="update('item', -1)">SUB</button>
            </div>
        </div>
    </div>

    <button class="reset-btn" onclick="resetAll()">RESET ALL</button>
</div>

<script>
    let scores = { coin: 0, item: 0 };

    function update(type, val) {
        scores[type] += val;
        if(scores[type] < 0) scores[type] = 0;
        
        const id = type === 'coin' ? 'coin-count' : 'item-count';
        document.getElementById(id).innerText = scores[type];
    }

    function resetAll() {
        if(confirm("정말 초기화하시겠습니까?")) {
            scores.coin = 0;
            scores.item = 0;
            document.getElementById('coin-count').innerText = "0";
            document.getElementById('item-count').innerText = "0";
        }
    }
</script>

</body>
</html>
